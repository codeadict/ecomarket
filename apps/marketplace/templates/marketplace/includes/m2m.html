<div class="control-group separated{% if field.errors %} error{% endif %}">
  <label
     for="{{field.auto_id}}"
     class="control-label">{{field.label}}:
    {% if not field.field.required %}
    <br/>
    <em class="opt">(Optional)</em> {% endif %}</label>
  <div class="controls">
    {{field}}
    <select
       name="{{field.auto_id}}"
       id="select-{{field.auto_id}}"
       class="{% if select_class %}{{select_class}}{% else %}select{% endif %} tagger-select"
       data-search="hide">
      <option>&nbsp;</option>
      {% for item in queryset %}
      {% if not item.id in field.value %}
      <option
	 {% if field.value == item.id %}
	 selected="selected"
	 {% endif %}
	 value="{{item.id}}">{{item}}</option>
      {% endif %}
      {% endfor %}
    </select>
    <div class="tags tags-editable tags-list">
      {% for item in queryset %}
      {% if item.id in field.value %}
      <span class="tag">
	<em data-value="{{item.id}}">{{item.title}}</em>
	<a href="#" class="tag-remove">
	  <i class="icon icon-remove-sign m2m-icon"></i>
	</a>
      </span>
      {% endif %}
      {% endfor %}
    </div>
    {{field.errors}}
  </div>
</div>
